<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | ParkEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-700 min-h-screen flex flex-col justify-between font-sans">

  <!-- Register Section -->
  <section class="flex-1 flex items-center justify-center relative">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <div class="relative z-10 bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 md:p-10 w-full max-w-md shadow-2xl">
      <h2 class="text-4xl font-bold text-white text-center mb-6">Create Account <span class="text-yellow-300">ParkEase</span></h2>
      <form action="/register" method="POST" class="space-y-5">
        <div>
          <label class="block text-gray-200 mb-2 text-sm font-semibold">Full Name</label>
          <input type="text" name="name" placeholder="Enter your full name" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300 shadow-sm">
        </div>
        <div>
          <label class="block text-gray-200 mb-2 text-sm font-semibold">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300 shadow-sm">
        </div>
        <div>
          <label class="block text-gray-200 mb-2 text-sm font-semibold">Password</label>
          <input type="password" name="password" placeholder="Enter your password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300 shadow-sm">
        </div>
        <div>
          <label class="block text-gray-200 mb-2 text-sm font-semibold">Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm your password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300 shadow-sm">
        </div>
        <button type="submit"
          class="w-full bg-white text-blue-600 px-6 py-3 rounded-lg shadow-md font-semibold hover:bg-gray-100 transition hover:scale-105">
          Register
        </button>
      </form>

      <p class="text-center text-gray-300 mt-6 text-sm">
        Already have an account? 
        <a href="./login.html" class="text-yellow-300 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-70 text-gray-300 text-center py-4">
    <p class="text-sm md:text-base">Â© 2025 <span class="font-semibold text-yellow-300">ParkEase</span>. All rights reserved.</p>
  </footer>

</body>
</html>
