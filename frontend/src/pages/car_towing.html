<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Towing | ParkEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-700 min-h-screen font-sans flex flex-col">

  <header class="bg-white bg-opacity-10 backdrop-blur-lg text-white flex items-center justify-between px-8 py-4 shadow-md">
    <div class="text-white font-semibold text-lg">Hey <span class="text-yellow-300">ParkEase</span></div>
    <nav class="flex gap-6 text-white font-semibold">
      <a href="dashboard.html" class="hover:text-yellow-300 transition">Home</a>
      <a href="service.html" class="hover:text-yellow-300 transition">Service</a>
      <a href="activity.html" class="hover:text-yellow-300 transition">Activity</a>
      <a href="account.html" class="hover:text-yellow-300 transition">Account</a>
    </nav>
  </header>

  <div class="px-4 mt-10 max-w-2xl mx-auto w-full">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 text-white shadow-md text-center">
      <i class="fas fa-truck-moving text-6xl text-yellow-300 mb-4"></i>
      <h2 class="text-3xl font-semibold mb-4">Car Towing Service</h2>
      <p class="text-gray-200 mb-6">Request a tow for your car to the nearest service center or garage safely and quickly.</p>
      <form action="#" method="POST" class="flex flex-col gap-4">
        <input type="text" name="vehicle_number" placeholder="Vehicle Number" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        <input type="text" name="pickup_location" placeholder="Pickup Location" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        <input type="text" name="destination" placeholder="Destination" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        <button type="submit" class="mt-2 bg-yellow-300 text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-yellow-400 transition">Request Tow</button>
      </form>
    </div>
  </div>

  <footer class="bg-black bg-opacity-70 text-gray-300 text-center py-4 mt-auto">

  </footer>

</body>
</html>
