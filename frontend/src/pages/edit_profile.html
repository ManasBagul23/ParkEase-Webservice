<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | ParkEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-700 min-h-screen font-sans flex flex-col">

  <!-- Header -->
  <header class="bg-white bg-opacity-10 backdrop-blur-lg text-white flex items-center justify-between px-8 py-4 shadow-md">
    <div class="text-white font-semibold text-lg">Hey <span class="text-yellow-300">ParkEase</span></div>
    <nav class="flex gap-6 text-white font-semibold">
      <a href="dashboard.html" class="hover:text-yellow-300 transition">Home</a>
      <a href="service.html" class="hover:text-yellow-300 transition">Service</a>
      <a href="activity.html" class="hover:text-yellow-300 transition">Activity</a>
      <a href="account.html" class="hover:text-yellow-300 transition">Account</a>
    </nav>
  </header>

  <div class="px-4 mt-10 max-w-2xl mx-auto w-full">

    <!-- Edit Profile Card -->
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 text-white shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Edit Profile</h2>
      
      <form action="#" method="POST" enctype="multipart/form-data" class="flex flex-col gap-6">

        <!-- Profile Picture Upload -->
        <div class="flex flex-col items-center gap-3">
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-yellow-300">
            <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover">
          </div>
          <label class="cursor-pointer bg-yellow-300 text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-yellow-400 transition">
            <i class="fas fa-upload mr-2"></i> Upload Picture
            <input type="file" name="profile_pic" accept="image/*" class="hidden" onchange="previewImage(event)">
          </label>
        </div>

        <!-- Full Name -->
        <div>
          <label class="block text-sm font-semibold mb-1">Full Name</label>
          <input type="text" name="name" value="John Doe" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" name="email" value="johndoe@example.com" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-semibold mb-1">Phone Number</label>
          <input type="text" name="phone" value="+91 9876543210" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center mt-6">
          <a href="account.html" class="px-6 py-2 bg-gray-500 bg-opacity-70 rounded-full hover:bg-gray-600 transition">Cancel</a>
          <button type="submit" class="px-6 py-2 bg-yellow-300 text-blue-600 rounded-full font-semibold hover:bg-yellow-400 transition">Save Changes</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-70 text-gray-300 text-center py-4 mt-auto">
    <p class="text-sm md:text-base">Â© 2025 <span class="font-semibold text-yellow-300">ParkEase</span>. All rights reserved.</p>
  </footer>

  <!-- JS for Preview -->
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profilePreview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
